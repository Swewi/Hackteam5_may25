{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Family Assistant{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An AI powered app to help with tech issues for the non-techy family members" />
    <meta name="keywords" content="AI assistant tech non-techy family" />
    <meta property="og:title" content="Family Assistant" />
    <meta property="og:description"
        content="An AI powered app to help with tech issues for the non-techy family members" />
    <meta property="og:image" content="{% static 'images/' %}" />
    <meta property="og:url" content="https://familyhack5-b94f16719875.herokuapp.com/" />

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Fonts -->


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/assistant.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/team.css' %}">

    {% block extra_css %}{% endblock %}
</head>

<body>

    <header>
        <h1>Welcome to FamilyHack5</h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 FamilyHack5</p>
    </footer>

    {% if debug %}
    <script src="{% url 'django_browser_reload:reload' %}"></script>
    {% endif %}

</body>

</html>
